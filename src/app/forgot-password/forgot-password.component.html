<div class="forgot-password-container">
  <div class="card">
    <div class="card-body">
      <h2>Recuperar contraseña</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="ejemplo@correo.com"
            [disabled]="loading"
          >
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="error-message">
            Ingresa un correo válido.
          </div>
        </div>

        <div *ngIf="mensaje" class="mensaje">
          {{ mensaje }}
        </div>

        <div class="text-center">
          <button type="submit" class="forgot-button" [disabled]="form.invalid || loading">
            {{ loading ? 'Enviando...' : 'Enviar enlace' }}
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a (click)="volverAlLogin()" class="back-to-login" style="cursor: pointer;">Volver al login</a>
      </div>
    </div>
  </div>
</div>
