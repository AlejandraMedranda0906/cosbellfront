<div class="admin-appointments-container">
  <div class="appointments-header">
    <h2>Todas las Citas Programadas</h2>

    <div class="header-actions">
      <button class="admin-button" (click)="toggleFilters()">
        {{ showFilters ? 'Ocultar filtros' : 'Mostrar filtros' }}
      </button>
      <button class="admin-button-secondary" (click)="mostrarTodo()">
        Mostrar todo
      </button>
    </div>
  </div>

  <!-- Filtros -->
  <div class="filters-section" *ngIf="showFilters">
    <div class="filters-row">
      <div class="filter-group">
        <label for="filterDateInicio">Fecha inicio:</label>
        <input type="date" class="form-control" id="filterDateInicio"
               [(ngModel)]="filters.fechaInicio" (ngModelChange)="filtrar()">
      </div>
      <div class="filter-group">
        <label for="filterDateFin">Fecha fin:</label>
        <input type="date" class="form-control" id="filterDateFin"
               [(ngModel)]="filters.fechaFin" (ngModelChange)="filtrar()">
      </div>
      <div class="filter-group">
        <label for="filterEmployee">Profesional:</label>
        <select class="form-control" id="filterEmployee"
                [(ngModel)]="filters.employeeId" (ngModelChange)="filtrar()">
          <option [ngValue]="undefined">Todos</option>
          <option *ngFor="let employee of employees" [ngValue]="employee.id">
            {{ employee.name }}
          </option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filterService">Servicio:</label>
        <select class="form-control" id="filterService"
                [(ngModel)]="filters.servicioId" (ngModelChange)="filtrar()">
          <option [ngValue]="undefined">Todos</option>
          <option *ngFor="let service of services" [ngValue]="service.id">
            {{ service.name }}
          </option>
        </select>
      </div>

      <!-- Cliente: buscador con sugerencias -->
      <div class="filter-group client-autocomplete" (keydown.escape)="closeClientSuggestions()">
        <label for="filterClientSearch">Cliente:</label>
        <input id="filterClientSearch"
               class="form-control"
               type="text"
               placeholder="Buscar cliente…"
               [(ngModel)]="clientQuery"
               (input)="onClientInput()"
               (focus)="onClientInput()"
               (blur)="onClientBlur()"
               (keyup.enter)="selectFirstClientSuggestion()">
        <ul class="suggestions" *ngIf="showClientSuggestions && filteredClients.length > 0">
          <li *ngFor="let c of filteredClients; let i = index"
              (mousedown)="selectClient(c)"
              [class.active]="i === activeClientIndex">
            {{ c.name }}
          </li>
        </ul>
        <button *ngIf="filters.userId" class="clear-chip" type="button" (click)="clearClientFilter()">
          Quitar cliente
        </button>
      </div>
    </div>

    <div class="filters-actions">
      <button class="admin-button-secondary" (click)="clearFilters()">Limpiar Filtros</button>
    </div>
  </div>

  <!-- Tabla de Citas -->
  <div class="appointments-section">
    <div *ngIf="appointments.length === 0" class="alert alert-info">
      No hay citas programadas para los filtros seleccionados.
    </div>

    <div class="appointments-table" *ngIf="appointments.length > 0">
      <div class="table-header">
        <div class="table-cell">Fecha</div>
        <div class="table-cell">Hora</div>
        <div class="table-cell">Cliente</div>
        <div class="table-cell">Servicio</div>
        <div class="table-cell">Profesional</div>
        <div class="table-cell">Estado</div>
        <div class="table-cell">Acciones</div>
      </div>

      <div class="table-row" *ngFor="let appointment of appointments">
        <div class="table-cell">{{ appointment.fecha | date:'dd/MM/yyyy' }}</div>
        <div class="table-cell">{{ appointment.hora }}</div>

        <!-- Cliente clicable para abrir modal -->
        <div class="table-cell">
          <button class="link-like" (click)="openClientInfo(appointment)">
            {{ appointment.userName }}
          </button>
        </div>

        <div class="table-cell">{{ appointment.serviceName }}</div>
        <div class="table-cell">{{ appointment.employeeName }}</div>
        <div class="table-cell">
          <select class="status-select" [ngModel]="appointment.status"
                  (ngModelChange)="changeAppointmentStatus(appointment, $event)">
            <option value="PENDING">PENDIENTE</option>
            <option value="COMPLETED">COMPLETADA</option>
            <option value="CANCELLED">CANCELADA</option>
          </select>
        </div>
        <div class="table-cell">
          <button class="chat-button" (click)="openChat(appointment.id)">Chat</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Chat -->
<app-chat-modal *ngIf="showChatModal"
  [appointmentId]="selectedAppointmentId"
  [currentUserId]="currentUserId"
  (close)="closeChat()">
</app-chat-modal>

<!-- Modal de información de cliente -->
<app-client-info-modal *ngIf="showClientModal && selectedClientId"
  [userId]="selectedClientId!"
  [userNameFallback]="selectedClientName"
  [contact]="selectedClientContact"
  (close)="closeClientInfo()">
</app-client-info-modal>
