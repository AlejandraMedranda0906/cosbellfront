<div class="reset-password-container">
  <div class="card">
    <div class="card-body">
      <h2>Restablecer contraseña</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="newPassword">Nueva contraseña:</label>
          <input 
            id="newPassword" 
            type="password" 
            class="form-control"
            formControlName="newPassword" 
            required 
            [disabled]="loading"
            placeholder="Ingresa tu nueva contraseña"
          >
          <div *ngIf="form.get('newPassword')?.touched && form.get('newPassword')?.invalid" class="error-message">
            La contraseña debe tener al menos 6 caracteres.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Repetir contraseña:</label>
          <input 
            id="confirmPassword" 
            type="password" 
            class="form-control"
            formControlName="confirmPassword" 
            required 
            [disabled]="loading"
            placeholder="Confirma tu nueva contraseña"
          >
          <div *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched" class="error-message">
            Las contraseñas no coinciden.
          </div>
        </div>

        <div *ngIf="mensaje" class="mensaje">
          {{ mensaje }}
        </div>

        <div class="text-center">
          <button type="submit" class="reset-button" [disabled]="form.invalid || loading">
            {{ loading ? 'Restableciendo...' : 'Restablecer contraseña' }}
          </button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a (click)="volverAlLogin()" class="back-to-login" style="cursor: pointer;">Volver al login</a>
      </div>
    </div>
  </div>
</div>
