<div class="categoria-detalle-container" *ngIf="categoria">
  <div class="categoria-header text-center mb-5">
    <h1 class="categoria-title">{{ categoria.name }}</h1>
    <p class="categoria-subtitle">Descubre nuestros servicios exclusivos en esta categoría.</p>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let servicio of servicios">
      <div class="servicio-card h-100 shadow-sm" (click)="goToServicio(servicio.id!)" style="cursor:pointer;">
        <img *ngIf="servicio.imageUrl" [src]="servicio.imageUrl" [alt]="servicio.name" class="servicio-img-top">
        <div class="card-body p-4 d-flex flex-column align-items-center">
          <h5 class="servicio-card-title mb-2 text-center">{{ servicio.name }}</h5>
          <div class="servicio-info mb-2 text-center">
            <span class="servicio-price">${{ servicio.price }}</span>
          </div>
          <div> <span class="servicio-duration ms-2">{{ servicio.duration }} min</span></div>
          <p *ngIf="servicio.description" class="servicio-card-text text-center">{{ servicio.description }}</p>
          <button class="servicio-button mt-3" (click)="agendarCitaDesdeCategoria(servicio.id!); $event.stopPropagation()">Agendar Cita</button>
        </div>
      </div>
    </div>
    <div *ngIf="servicios.length === 0" class="col-12 text-center">
      <div class="alert-no-servicios mt-5">
        <i class="fa fa-info-circle fa-2x mb-3" style="color:#e17bb7;"></i>
        <div>No hay servicios disponibles en esta categoría por el momento.<br>¡Pronto agregaremos más opciones para ti!</div>
      </div>
    </div>
  </div>
</div>
